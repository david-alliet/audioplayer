<!DOCTYPE html>
<html>
<head>
  <title>Audio player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="audioplayer.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>Audio players</h1>
<h2>Full audio player with several tracks</h2>
<div class="dal_audioplayer" >
  <ul>
    <li>
      <audio preload="metadata">
        <source src="data/01.mp3">
        <source src="data/01.ogg">
      </audio>
      Track 01
    </li>
    <li><audio src="data/02.mp3" preload="metadata"></audio>Track 02</li>
    <li><audio src="data/03.mp3" preload="metadata"></audio>Track 03</li>
  </ul>
</div>

<h2>Track player with isolated tracks</h2>
<div class="dal_audioplayer">
  <ul>
    <li><audio preload="metadata"><source src="data/03.mp3"></audio> Track 1</li>
  </ul>
</div>

<div class="dal_audioplayer">
  <ul>
    <li><audio preload="metadata"><source src="data/03.mp3"></audio> Track 1</li>
  </ul>
</div>

<script src="src/audioplayer.js" type="text/javascript"></script>
<script src="src/track.js" type="text/javascript"></script>
<script src="src/events.js" type="text/javascript"></script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(e){
    detectAudioPlayers();
  });
</script>

</body>
</html>
